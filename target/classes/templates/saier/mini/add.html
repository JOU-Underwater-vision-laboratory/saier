<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>药盒信息</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group" align="center">
								<label class="col-sm-1 control-label">药盒ID：</label>
								<div class="col-sm-4">
									<input id="mid" name="mid" class="form-control" type="text"
										   >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">第一格：</label>
								<div class="col-sm-4">
									<input id="first" name="first" class="form-control" type="text"
										   >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">第二格：</label>
								<div class="col-sm-4">
									<input id="second" name="second" class="form-control" type="text"
									>
								</div>
							</div>
							<div class="form-group">
							<label class="col-sm-1 control-label">第三格：</label>
							<div class="col-sm-4">
								<input id="third" name="third" class="form-control" type="text"
								>
							</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">第四格：</label>
								<div class="col-sm-4">
									<input id="forth" name="forth" class="form-control" type="text"
									>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">第五格：</label>
								<div class="col-sm-4">
									<input id="fifth" name="fifth" class="form-control" type="text"
									>
								</div>
							</div>


							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
								   onclick="returnList()">返回列表</a>
								<button
										class="btn btn-primary waves-effect waves-light" type="submit">保存药盒信息</button>
								<!--<button-->
										<!--class="btn btn-warning waves-effect waves-light"-->
										<!--onclick="save(0)">存为草稿</button>-->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>


	<script type="text/javascript" src="/js/appjs/saier/mini/add.js">
		
	</script>
</body>
</html>

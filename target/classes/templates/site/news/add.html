<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>发布动态</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<input id="nid" name="nid" type="hidden">
							<div class="form-group">
								<input id="nContent" name="nContent" type="hidden"  th:value="${introduce}"> <label
									class="col-sm-1 control-label">动态内容：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button
									class="btn btn-primary waves-effect waves-light" type="submit">保存动态</button>
								<!--<button-->
									<!--class="btn btn-warning waves-effect waves-light"-->
									<!--onclick="save(0)">存为草稿</button>-->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>


	<script type="text/javascript" src="/js/appjs/site/news/add.js"></script>
</body>
</html>
